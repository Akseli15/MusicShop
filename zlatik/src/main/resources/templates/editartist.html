<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music Shop - Artist editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body>
<div id="content">
    <h1>Music Shop</h1>
    <h2>Artist editor</h2>
    <form th:action="@{/artist/edit/{id}(id=${artist.id})}" th:object="${artist}" method="POST">
        <table>
            <tr>
                <input type="hidden" th:field="*{id}" />
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{artistName}" id="artistName" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save changes</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
