<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music Shop - Carrier editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body>
<div id="content">
    <h1>Music Shop</h1>
    <h2>Carrier editor</h2>
    <form th:action="@{/carrier/edit/{id}(id=${carrier.id})}" th:object="${carrier}" method="POST">
        <table>
            <tr>
                <input type="hidden" th:field="*{id}"/>
            </tr>
            <tr>
                <td>Type:</td>
                <td><input type="text" th:field="*{carrierType}" id="carrierType"/></td>
            </tr>
            <tr>
                <td>Publisher:</td>
                <td><input type="text" th:field="*{carrierPublisher}" id="carrierPublisher"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save changes</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>


</body>
</html>
