<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Музыкальный магазин - Редактирование</title>
    <link rel="stylesheet" href="/static/css/forms.css">
</head>
<body>
<div id="container">
    <div id="content">
        <h1>Редактирование</h1>
        <form th:action="@{/save}" method="POST">
            <input type="hidden" th:field="${entity.getClass().getSimpleName().toLowerCase()}Id" />
            <table>
                <tr th:each="field : ${fields}">
                    <td th:text="${field}"></td>
                    <td><input type="text" th:field="*{${field}}" /></td>
                </tr>
            </table>
            <button type="submit">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
