<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music Shop - Album editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            flatpickr("#releaseDate", {
                dateFormat: "Y-m-d",
                enableTime: false
            });

            flatpickr("#duration", {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i:S",
                time_24hr: true,
                enableSeconds: true,
                minuteIncrement: 1,
                secondIncrement: 1
            });
        });
    </script>
</head>
<body>
<div id="content">
    <h1>Music Shop</h1>
    <h2>Album editor</h2>
    <form th:action="@{/album/edit/{id}(id=${album.id})}" th:object="${album}" method="POST">
        <table>
            <tr>
                <input type="hidden" th:field="*{id}"/>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{albumName}" id="albumName"/></td>
            </tr>
            <tr>
                <td>Release date:</td>
                <td><input type="text" th:field="*{releaseDate}" id="releaseDate"/></td>
            </tr>
            <tr>
                <td>Duration:</td>
                <td><input type="text" th:field="*{albumDuration}" id="duration"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save changes</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
